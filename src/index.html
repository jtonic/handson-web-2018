<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning web technologies</title>
  <link rel="stylesheet" type="text/css" href="/public/main.css">
</head>
<body>
  <h1>ECMAScript 6+</h1>

  <p>Paragraph 1</p>
  <p class="specific">Paragraph 2</p>
  <p class="specific" id="more-specific">Paragraph 3</p>

  <p id="date-div"></p>
  <button onclick="document.getElementById('date-div').innerText=Date()">See date</button>

  <div>
    <ul>
      <li>This</li>
      <li class="italic">is</li>
      <li>an unordered list!!!</li>
    </ul>
  </div>

  <p id="first" class="ps">First</p>
  <p id="second" class="ps">Second</p>
  <p>Third</p>

  <form id="user-form" method="post" action="/some-path">
    <input type="text" id="user" placeholder="User name">
    <span id="user-error"></span>
    <input type="text" id="user-avatar-name" placeholder="User avatar"/>
    <span id="user-avatar-error"></span>
    <button type="submit">Register</button>
  </form>
</body>
</html>
