<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Learning web technologies</title>
  <style>
    div {
      color: blue;
    }
    .italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>ECMAScript 6+</h1>

  <div>
    <ul>
      <li>This</li>
      <li class="italic">is</li>
      <li>an unordered list!!!</li>
    </ul>
  </div>

  <p id="first" class="ps">First</p>
  <p id="second" class="ps">Second</p>
  <p>Third</p>

  <form id="user-form" method="post" action="/some-path">
    <input type="text" id="user" placeholder="User name">
    <span id="user-error"></span>
    <input type="text" id="user-avatar-name" placeholder="User avatar"/>
    <span id="user-avatar-error"></span>
    <button type="submit">Register</button>
  </form>
</body>
</html>
